<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <button onclick="checkApp()">Check App</button>

  <script>
  function checkApp() {
      var appScheme = "cppc.auth://"; // Replace with your app's custom URL scheme
  
      // Try to open the app
      window.location.href = appScheme;
  
      // If the above fails, the user will be redirected to the Google Play Store
      setTimeout(function() {
          window.location.href = "https://play.google.com/store/apps/details?id=com.vivezici";
      }, 1000); // Adjust delay as needed
  }
</script>
</body>
</html>
