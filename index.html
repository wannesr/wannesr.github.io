<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="mydiv"></div>

<script type="text/babel">
  function App() {
    const [jsonData, setJsonData] = useState([]);

    useEffect(() => {
      const fetchJsonData = async () => {
        try {
          // const response = await fetch("../public/assetlinks.json"); // axios.get("../public/assetlinks.json");
          // const jsonRes = await response.json();

          await fetch("../assetlinks.json", {
            headers: {
              accept: "application/json",
            },
          })
                  .then((res) => res.json())
                  .then((data) => {
                    console.log("dattttaaa", data);
                    setJsonData(data);
                  });
          // setJsonData(response.data);
        } catch (error) {
          console.error("Error fetching JSON data:", error);
        }
      };

      fetchJsonData();
    }, []);

    return (
            <>
              <h1>Redirecting to deep link...</h1>
              {jsonData && jsonData.length > 0 && (
                      <script>{`window.location.href = '${jsonData[0].deepLink}'`}</script>

                )}
            </>
);
}
  root.render(<App />)
</script>

</body>
</html>
